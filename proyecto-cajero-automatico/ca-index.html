<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cajero Automatico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="ca-css.css">
</head>
<body>
  
  <!-- inicia el nav -->
  <nav class="navbar navbar-light bg-dark bg-gradient ">
    <!-- boton cierre de sesion -->
    <!-- fin boton cierre de cesion -->
    <div class="container-fluid d-flex justify-content-center">
      <span class="navbar-text text-center mt-2 text-light ">
        Inicio de sesi√≥n <br> Banco del Sureste
      </span>
    </div>
  </nav>
    <!-- termina el nav -->

    <!-- inicia pantalla del cajero -->
    <div class="container">
      <div class="consultar-saldo">
        <button type="button" class="btn btn-success" id="consultarSaldo">Consultar Saldo</button>
        <!-- <button type="button" value="=" onclick="display">Consultar Saldo</button> -->
      </div>
      <div class="ingresar-monto ">
        <button type="button" class="btn btn-warning" value="+" onclick="agregarSaldo()">Depositar</button>
        <!-- <button>Ingresar Monto</button> -->
      </div>
      <div class="retirar-monto">
        <button type="button" class="btn btn-danger" value="-" onclick="retirarSaldo()">Retirar</button>
        <!-- <button>Retirar Monto</button> -->
      </div>
      <!-- displays de entrada y salido -->

      <!-- boton de salida -->

      <!-- display usuario -->
      <div class="display">
        <p id="output">

        </p>
      </div>
      <!-- fin display para usuario -->

      <!-- boton de entrada Ingresar monto -->
      <div class="input1 form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="ingresoCantidad" style="height: 100px"></textarea>
        <label class="text-muted" for="floatingTextarea">Ingresa cantidad a depositar</label>
      </div>

      <!-- boton de entrada Retirar monto -->
      <div class="input2 form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="retiroCantidad" style="height: 100px"></textarea>
        <label class="text-muted" for="floatingTextarea">Ingresa cantidad a retirar</label>
      </div>
      <div class="d-grid gap-2 justify-content-md-start mt-3">
        <button class="btn btn-primary" onclick="cierreSesion()" type="button">Cerrar sesion</button>
      </div>
    </div>
    


  <!-- script de bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./ca-js.js"></script>
  <!-- <script src="./login.js"></script> -->
</body>
</html>
